
<div class="container" >
	<br />
	<h2>WiFi Configuration</h2>
	
	<form class="form" role="form" accept-charset="UTF-8" id="wifiConfForm">
													
			<div class="input-group margin-bottom-md">
			  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
			  <input class="form-control" type="text" data-ng-model="config.wifi.ssid" placeholder="SSID / Username" >
			</div>
			<div class="input-group">
			  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
			  <input class="form-control" type="password" data-ng-model="config.wifi.password" placeholder="Password">
			</div>
			<div class="form-group">
				 <button type="submit" class="btn btn-primary btn-block" data-ng-click="connectInternet();">Connect</button>
			</div>
			
	 </form>
	
</div>
